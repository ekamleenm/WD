<!DOCTYPE html>
<html lang="en">
<head>
  <title>Executing JavaScript</title>
  <script>
    console.log('hi js session');
    function clickme(){
      document.getElementById("my_para1").innerHTML='this is the new para after Change Me'
    }
    function StyleMe(){
      document.getElementById("my_para1").style.color='blue';
    }
  </script>
</head>
<body>
  <h1>Welcome to JS</h1>
  <p id="my_para1">this is a demo para</p>
  <button onclick="clickme()">Change Me</button>
  <button onclick="StyleMe()">Style Me</button>
</body>
</html>
