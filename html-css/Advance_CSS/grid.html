<!DOCTYPE html>
<html lang="en">
<head>
  <title>GRID</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: 50px 75px;
      grid-template-columns: 100px 150px 100px;
      gap: 150px 50px;
    }
    .cell {
      background-color: teal;
      padding: 5px;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid  tomato;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Grid in CSS</h1>
  <div class="container">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
  </div>
</body>
</html>
