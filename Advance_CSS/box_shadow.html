<!DOCTYPE html>
<html lang="en">
<head>
  <title>Box Shadow</title>
  <style>
    .box{
      background-color: lightskyblue;
      width: 200px;
      height: 200px;
      padding: 20px;
      box-sizing: border-box;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 25px;
      /* text-align: center; */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 10px 10px 10px 2px rgb(135, 135, 135);
    }

  </style>
</head>
<body>
  <div class="box">My Div</div>
</body>
</html>
